<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>San Valent√≠n</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
/* Reset y Optimizaciones para iOS */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Cormorant Garamond', serif;
  -webkit-tap-highlight-color: transparent; /* Quita el cuadro gris al tocar en Safari */
}

body{
  height: 100vh;
  height: -webkit-fill-available; /* Ajuste para Safari m√≥vil */
  overflow: hidden;
  background: url('https://blog.vangoghgallery.com/wp-content/uploads/Starry-Night-Over-the-Rhone-Featured-1-800x533.jpg') no-repeat center center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
}

.overlay{
  position: absolute;
  inset: 0;
  background: rgba(0,0,40,0.65);
  backdrop-filter: blur(4px);
  -webkit-backdrop-filter: blur(4px); /* Soporte Safari */
  z-index: 1;
}

.container{
  position: relative;
  z-index: 2;
  text-align: center;
  padding: 20px;
  width: 100%;
  max-width: 450px; /* Tama√±o ideal para iPhone Max */
  transition: opacity 0.4s ease;
}

.hidden{ display: none !important; }

/* TITULO */
.title{
  font-size: clamp(38px, 10vw, 60px);
  font-family: 'Great Vibes', cursive;
  margin-bottom: 20px;
  text-shadow: 0 0 10px rgba(0,0,0,0.5);
}

/* TARJETA */
.card-main{
  background: rgba(10, 20, 60, 0.85);
  padding: 30px 20px;
  border-radius: 20px;
  border: 1.5px solid rgba(255, 215, 0, 0.5);
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  min-height: 160px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

.text{
  font-size: clamp(18px, 5vw, 24px);
  line-height: 1.3;
}

/* BOTONES */
.buttons{
  margin-top: 25px;
  display: flex;
  justify-content: center;
  gap: 15px;
  min-height: 60px;
}

button{
  padding: 12px 35px;
  border: none;
  border-radius: 30px;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s active;
}

button:active { transform: scale(0.95); } /* Efecto clic en m√≥vil */

#yes{ background: gold; color: #00143c; }
#no{ background: white; color: #00143c; position: relative; }

/* REGALOS */
.gift-area{
  margin-top: 30px;
  display: flex;
  justify-content: center;
  gap: 30px;
}

.icon-box{
  width: 70px;
  height: 70px;
  border: 1.5px solid gold;
  border-radius: 18px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 30px;
  background: rgba(255, 255, 255, 0.1);
}

/* MODAL MOBILE READY */
.modal{
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 30, 0.4);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  padding: 20px;
}

/* IMAGEN DEL REGALO RESPONSIVA */
.gift-img {
  max-width: 85%;
  max-height: 50vh;
  width: auto;
  height: auto;
  border-radius: 15px;
  border: 2px solid gold;
  box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
  object-fit: contain;
}

/* NOTAS - AJUSTE PARA PANTALLAS PEQUE√ëAS */
.note{
  position: absolute;
  background: white;
  color: black;
  padding: 6px 12px;
  border-radius: 8px;
  font-size: 13px;
  font-weight: 600;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  white-space: nowrap;
  pointer-events: none;
}
</style>
</head>

<body>
<div class="overlay"></div>

<div class="container" id="main-container">
  <div class="title">San Valent√≠n</div>

  <div class="card-main" id="card-click">
    <div id="text" class="text">Toca la pantalla para comenzar ‚ú®</div>
  </div>

  <div id="buttons" class="hidden buttons">
    <button id="yes">S√≠</button>
    <button id="no">No</button>
  </div>

  <div id="extras" class="hidden gift-area">
    <div class="icon-box" onclick="openLetter()">‚úâÔ∏è</div>
    <div class="icon-box" onclick="openGift()">üéÅ</div>
  </div>
</div>

<script>
const texts=[
  "Hola, tengo algo por decirte‚Ä¶",
  "Eres la persona m√°s especial que he conocido",
  "Eres lo primero que pienso al despertar",
  "Y lo √∫ltimo antes de dormir",
  "Est√°s en mi mente todo el d√≠a",
  "Y eres a quien m√°s quiero hacer feliz",
  "As√≠ que tengo una pregunta‚Ä¶",
  "¬øQuieres ser mi San Valent√≠n, Melissa?"
];

let index = 0;
let finished = false;
const textEl = document.getElementById("text");
const cardClick = document.getElementById("card-click");
const mainContainer = document.getElementById("main-container");

cardClick.addEventListener("click", () => {
  if(finished) return;
  if(index < texts.length){
    textEl.innerText = texts[index];
    index++;
    if(index === texts.length){
      finished = true;
      document.getElementById("buttons").classList.remove("hidden");
    }
  }
});

const noBtn = document.getElementById("no");
const noTexts = ["¬øSegura?","¬øDe verdad?","Pi√©nsalo bien","√öltima oportunidad"];
let noIndex = 0;

function moveNo(e){
  e.preventDefault(); // Importante para Safari m√≥vil
  const x = Math.random() * 120 - 60;
  const y = Math.random() * 80 - 40;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
  textEl.innerText = noTexts[noIndex];
  noIndex = (noIndex + 1) % noTexts.length;
}

noBtn.addEventListener("touchstart", moveNo); // Evento t√°ctil para iPhone

document.getElementById("yes").addEventListener("click", () => {
  textEl.innerHTML = "Gracias por decir que s√≠ üñ§<br>Eres lo m√°s bonito que me ha pasado<br>Te quiero much√≠simo";
  document.getElementById("buttons").classList.add("hidden");
  document.getElementById("extras").classList.remove("hidden");
});

function openGift(){
  // He usado el link directo corregido
  const tuImagen = "https://i.ibb.co/7JFpM0VK/flores.png"; 
  const content = `<img src="${tuImagen}" class="gift-img" onerror="this.src='https://images.unsplash.com/photo-1596431911652-9430c822e1a3?q=80&w=500&auto=format&fit=crop'">`;
  openModal(content, true);
}

function openLetter(){
  const content = `
    <div class="card-main" style="width:90%; cursor:default;">
      <div class="text" style="font-size: 18px;">
        Melissa üñ§<br><br>
        Gracias por llegar a mi vida y hacerla m√°s bonita.<br>
        Prometo cuidarte, apoyarte y hacerte sonre√≠r siempre.<br><br>
        Con todo mi coraz√≥n.
      </div>
    </div>
  `;
  openModal(content);
}

function openModal(content, withNotes=false){
  mainContainer.style.opacity = "0";
  const modal = document.createElement("div");
  modal.className = "modal";
  modal.innerHTML = content;
  document.body.appendChild(modal);

  if(withNotes){
    // Posiciones ajustadas para iPhone (m√°s c√©ntricas)
    const positions = [
      {top: '12%', left: '10%'}, {top: '12%', left: '60%'},
      {top: '82%', left: '15%'}, {top: '82%', left: '55%'},
      {top: '45%', left: '2%'}, {top: '45%', left: '68%'}
    ];
    const phrases = ["Tu sonrisa ‚ú®", "Lugar seguro", "Siempre t√∫", "Favorita", "Existir üñ§", "Te quiero"];

    phrases.forEach((p, i) => {
      const note = document.createElement("div");
      note.className = "note";
      note.innerText = p;
      note.style.top = positions[i].top;
      note.style.left = positions[i].left;
      modal.appendChild(note);
    });
  }

  modal.onclick = () => {
    modal.remove();
    mainContainer.style.opacity = "1";
  };
}
</script>
</body>
</html>
