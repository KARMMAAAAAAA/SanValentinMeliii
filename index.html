<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>San Valent√≠n</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Cormorant Garamond', serif;
  /* Evita el zoom autom√°tico en Safari al tocar botones */
  touch-action: manipulation;
}

body{
  /* Ajuste para que Safari ocupe el 100% real de la pantalla */
  height: 100vh;
  height: -webkit-fill-available;
  overflow:hidden;
  background:url('https://blog.vangoghgallery.com/wp-content/uploads/Starry-Night-Over-the-Rhone-Featured-1-800x533.jpg') no-repeat center/cover;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,40,0.65);
  backdrop-filter: blur(3px);
  -webkit-backdrop-filter: blur(3px);
  z-index: 1;
}

.container{
  position:relative;
  z-index:2;
  text-align:center;
  padding:20px;
  width: 100%;
  max-width:90%;
  transition: opacity 0.4s ease;
}

.hidden{
  display:none !important;
}

/* TITULO */
.title{
  font-size:clamp(42px,6vw,60px);
  font-family:'Great Vibes', cursive;
  margin-bottom:25px;
}

/* TARJETA */
.card-main{
  background:rgba(10,20,60,0.85);
  padding:25px;
  border-radius:20px;
  border:2px solid rgba(255,215,0,0.5);
  box-shadow:0 0 20px rgba(255,215,0,0.4);
  min-height:140px;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  cursor: pointer;
  max-width: 500px;
  margin: 0 auto;
}

.text{
  font-size:clamp(18px,4vw,24px);
  line-height: 1.4;
}

/* BOTONES */
.buttons{
  margin-top:20px;
  display:flex;
  justify-content:center;
  gap:20px;
  min-height: 50px;
}

button{
  padding:12px 30px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  transition: transform 0.2s;
  /* Mejora el toque en m√≥viles */
  -webkit-appearance: none;
}

#yes{
  background:gold;
  color:black;
}

#no{
  background:white;
  color:black;
  position: relative;
}

/* REGALOS */
.gift-area{
  margin-top:30px;
  display:flex;
  justify-content:center;
  gap:40px;
}

.icon-box{
  width:80px;
  height:80px;
  border:2px solid gold;
  border-radius:20px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:35px;
  cursor:pointer;
  background:rgba(255,255,255,0.1);
  transition:transform 0.3s ease;
}

.icon-box:hover{
  transform:scale(1.1);
  background:rgba(255,215,0,0.2);
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,30,0.3); 
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  animation:modalIn 0.4s ease forwards;
  cursor: pointer;
}

@keyframes modalIn{
  from{opacity:0; transform:scale(0.95);}
  to{opacity:1; transform:scale(1);}
}

/* CONTENEDOR DE LA IMAGEN */
.gift-img {
  max-width: 80%;
  max-height: 50vh; /* Ajustado para que no tape las frases en m√≥vil */
  width: auto;
  height: auto;
  border-radius: 15px;
  z-index: 10;
  box-shadow: 0 0 25px rgba(255,215,0,0.4);
  border: 2px solid gold;
  object-fit: contain;
}

/* NOTAS POSICI√ìN FIJA */
.note{
  position:absolute;
  background:white;
  color:black;
  padding:8px 12px;
  border-radius:10px;
  font-size:13px; /* Un poco m√°s peque√±a para m√≥viles */
  font-weight: 600;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  white-space: nowrap;
}
</style>
</head>

<body>
<div class="overlay"></div>

<div class="container" id="main-container">
  <div class="title">San Valent√≠n</div>

  <div class="card-main" id="card-click">
    <div id="text" class="text">Toca la pantalla para comenzar ‚ú®</div>
  </div>

  <div id="buttons" class="hidden buttons">
    <button id="yes">S√≠</button>
    <button id="no">No</button>
  </div>

  <div id="extras" class="hidden gift-area">
    <div class="icon-box" onclick="openLetter()">‚úâÔ∏è</div>
    <div class="icon-box" onclick="openGift()">üéÅ</div>
  </div>
</div>

<script>
const texts=[
  "Hola, tengo algo por decirte‚Ä¶",
  "Eres la persona m√°s especial que he conocido",
  "Eres lo primero que pienso al despertar",
  "Y lo √∫ltimo antes de dormir",
  "Est√°s en mi mente todo el d√≠a",
  "Y eres a quien m√°s quiero hacer feliz",
  "As√≠ que tengo una pregunta‚Ä¶",
  "¬øQuieres ser mi San Valent√≠n, Melissa?"
];

let index=0;
let finished=false;
const textEl=document.getElementById("text");
const cardClick=document.getElementById("card-click");
const mainContainer=document.getElementById("main-container");

cardClick.addEventListener("click",()=>{
  if(finished) return;

  if(index < texts.length){
    textEl.innerText = texts[index];
    index++;

    if(index === texts.length){
      finished = true;
      document.getElementById("buttons").classList.remove("hidden");
    }
  }
});

const noBtn=document.getElementById("no");
const noTexts=["¬øSegura?","¬øDe verdad?","Pi√©nsalo bien","√öltima oportunidad"];
let noIndex=0;

function moveNo(e){
  e.stopPropagation();
  const x = Math.random() * 150 - 75;
  const y = Math.random() * 100 - 50;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
  textEl.innerText = noTexts[noIndex];
  noIndex = (noIndex + 1) % noTexts.length;
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);
// A√±adido para que en m√≥vil funcione al solo tocarlo
noBtn.addEventListener("touchstart", moveNo);

document.getElementById("yes").addEventListener("click",(e)=>{
  e.stopPropagation();
  textEl.innerHTML="Gracias por decir que s√≠ üñ§<br>Eres lo m√°s bonito que me ha pasado<br>Te quiero much√≠simo";
  document.getElementById("buttons").classList.add("hidden");
  document.getElementById("extras").classList.remove("hidden");
});

function openGift(){
  const tuImagen = "https://i.ibb.co/7JFpM0VK/flores.png"; 
  const content = `<img src="${tuImagen}" class="gift-img" onerror="this.src='https://images.unsplash.com/photo-1596431911652-9430c822e1a3?q=80&w=500&auto=format&fit=crop'">`;
  openModal(content, true);
}

function openLetter(){
  const content = `
    <div class="card-main" style="max-width:85%; cursor:default;">
      <div class="text">
        Melissa üñ§<br><br>
        Gracias por llegar a mi vida y hacerla m√°s bonita.<br>
        Prometo cuidarte, apoyarte y hacerte sonre√≠r siempre.<br><br>
        Con todo mi coraz√≥n.
      </div>
    </div>
  `;
  openModal(content);
}

function openModal(content, withNotes=false){
  mainContainer.style.opacity = "0";

  const modal=document.createElement("div");
  modal.className="modal";
  modal.innerHTML=content;
  document.body.appendChild(modal);

  if(withNotes){
    // Posiciones ajustadas un poco m√°s adentro para que no se corten en pantallas estrechas
    const positions = [
      {top: '12%', left: '10%'},
      {top: '12%', left: '60%'},
      {top: '82%', left: '15%'},
      {top: '82%', left: '65%'},
      {top: '48%', left: '2%'},
      {top: '48%', left: '72%'}
    ];
    
    const phrases = [
      "Tu sonrisa ilumina mi vida",
      "Eres mi lugar seguro",
      "Siempre t√∫",
      "Mi persona favorita",
      "Gracias por existir",
      "Te quiero"
    ];

    phrases.forEach((p, i) => {
      const note=document.createElement("div");
      note.className="note";
      note.innerText=p;
      note.style.top = positions[i].top;
      note.style.left = positions[i].left;
      modal.appendChild(note);
    });
  }

  modal.onclick = () => {
    modal.remove();
    mainContainer.style.opacity = "1";
  };
}
</script>

</body>
</html>
