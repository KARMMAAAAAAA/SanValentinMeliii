<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>San Valent√≠n</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Cormorant Garamond', serif;
  touch-action: manipulation;
}

body{
  height: 100vh;
  height: -webkit-fill-available;
  overflow:hidden;
  background:url('https://blog.vangoghgallery.com/wp-content/uploads/Starry-Night-Over-the-Rhone-Featured-1-800x533.jpg') no-repeat center/cover;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,40,0.65);
  backdrop-filter: blur(3px);
  -webkit-backdrop-filter: blur(3px);
  z-index: 1;
}

.container{
  position:relative;
  z-index:2;
  text-align:center;
  padding:20px;
  width: 100%;
  max-width:90%;
  transition: opacity 0.4s ease;
}

.hidden{ display:none !important; }

.title{
  font-size:clamp(42px,6vw,60px);
  font-family:'Great Vibes', cursive;
  margin-bottom:25px;
}

.card-main{
  background:rgba(10,20,60,0.85);
  padding:25px;
  border-radius:20px;
  border:2px solid rgba(255,215,0,0.5);
  box-shadow:0 0 20px rgba(255,215,0,0.4);
  min-height:140px;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  cursor: pointer;
  max-width: 500px;
  margin: 0 auto;
}

.text{
  font-size:clamp(18px,4vw,24px);
  line-height: 1.4;
}

.buttons{
  margin-top:20px;
  display:flex;
  justify-content:center;
  gap:20px;
  min-height: 50px;
}

button{
  padding:12px 30px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  transition: transform 0.2s;
  -webkit-appearance: none;
}

#yes{ background:gold; color:black; z-index: 10; }

#no{
  background:white;
  color:black;
  position: relative; 
  transition: all 0.3s ease;
  z-index: 999;
}

.gift-area{
  margin-top:30px;
  display:flex;
  justify-content:center;
  gap:40px;
}

.icon-box{
  width:80px;
  height:80px;
  border:2px solid gold;
  border-radius:20px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:35px;
  cursor:pointer;
  background:rgba(255,255,255,0.1);
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,30,0.3); 
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10000;
  animation:modalIn 0.4s ease forwards;
}

@keyframes modalIn{
  from{opacity:0; transform:scale(0.95);}
  to{opacity:1; transform:scale(1);}
}

/* CONTENEDOR DE LA IMAGEN CENTRAL */
.gift-content-wrapper {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
}

.gift-img {
  max-width: 75%;
  max-height: 45vh;
  width: auto;
  height: auto;
  border-radius: 15px;
  border: 2.5px solid gold;
  box-shadow: 0 0 30px rgba(255,215,0,0.3);
  object-fit: contain;
  z-index: 11;
}

/* NOTAS ALREDEDOR (SIN TOCAR LA IMAGEN) */
.note{
  position:absolute;
  background:white;
  color:black;
  padding:8px 12px;
  border-radius:10px;
  font-size:12px; /* Tama√±o optimizado para iPhone */
  font-weight: 600;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  white-space: nowrap;
  z-index: 12;
}
</style>
</head>

<body>
<div class="overlay"></div>

<div class="container" id="main-container">
  <div class="title">San Valent√≠n</div>

  <div class="card-main" id="card-click">
    <div id="text" class="text">Toca la pantalla para comenzar ‚ú®</div>
  </div>

  <div id="buttons" class="hidden buttons">
    <button id="yes">S√≠</button>
    <button id="no">No</button>
  </div>

  <div id="extras" class="hidden gift-area">
    <div class="icon-box" onclick="openLetter()">‚úâÔ∏è</div>
    <div class="icon-box" onclick="openGift()">üéÅ</div>
  </div>
</div>

<script>
const texts=[
  "Hola, tengo algo por decirte‚Ä¶",
  "Eres la persona m√°s especial que he conocido",
  "Eres lo primero que pienso al despertar",
  "Y lo √∫ltimo antes de dormir",
  "Est√°s en mi mente todo el d√≠a",
  "Y eres a quien m√°s quiero hacer feliz",
  "As√≠ que tengo una pregunta‚Ä¶",
  "¬øQuieres ser mi San Valent√≠n, Melissa?"
];

let index=0;
let finished=false;
const textEl=document.getElementById("text");
const cardClick=document.getElementById("card-click");
const mainContainer=document.getElementById("main-container");
const noBtn=document.getElementById("no");

cardClick.addEventListener("click",()=>{
  if(finished) return;
  if(index < texts.length){
    textEl.innerText = texts[index];
    index++;
    if(index === texts.length){
      finished = true;
      document.getElementById("buttons").classList.remove("hidden");
    }
  }
});

const noTexts=["¬øSegura?","¬øDe verdad?","Pi√©nsalo bien","¬°Int√©ntalo otra vez! üòú","No acepto un no"];
let noIndex=0;

function fugeNo(e) {
  if(e) e.preventDefault();
  textEl.innerText = noTexts[noIndex];
  noIndex = (noIndex + 1) % noTexts.length;

  const maxX = window.innerWidth - 120;
  const maxY = window.innerHeight - 100;
  const randomX = Math.max(20, Math.random() * maxX);
  const randomY = Math.max(20, Math.random() * maxY);

  noBtn.style.position = "fixed";
  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
}

noBtn.addEventListener("mouseover", fugeNo);
noBtn.addEventListener("touchstart", fugeNo);

document.getElementById("yes").addEventListener("click",(e)=>{
  e.stopPropagation();
  noBtn.style.display = "none";
  textEl.innerHTML="Gracias por decir que s√≠ üñ§<br>Eres lo m√°s bonito que me ha pasado<br>Te quiero much√≠simo";
  document.getElementById("buttons").classList.add("hidden");
  document.getElementById("extras").classList.remove("hidden");
});

function openGift(){
  const tuImagen = "https://i.ibb.co/7JFpM0VK/flores.png"; 
  // Envolvemos la imagen en un contenedor para las frases
  const content = `
    <div class="gift-content-wrapper">
      <img src="${tuImagen}" class="gift-img" onerror="this.src='https://images.unsplash.com/photo-1596431911652-9430c822e1a3?q=80&w=500&auto=format&fit=crop'">
    </div>
  `;
  openModal(content, true);
}

function openLetter(){
  const content = `
    <div class="card-main" style="max-width:85%; cursor:default;">
      <div class="text">
        Melissa üñ§<br><br>
        Gracias por llegar a mi vida y hacerla m√°s bonita.<br>
        Prometo cuidarte, apoyarte y hacerte sonre√≠r siempre.<br><br>
        Con todo mi coraz√≥n.
      </div>
    </div>
  `;
  openModal(content);
}

function openModal(content, withNotes=false){
  mainContainer.style.opacity = "0";
  const modal=document.createElement("div");
  modal.className="modal";
  modal.innerHTML=content;
  document.body.appendChild(modal);

  if(withNotes){
    // POSICIONES ESTRAT√âGICAS ALREDEDOR DEL CUADRO CENTRAL
    // Usamos porcentajes que se alejan del centro (50%, 50%)
    const positions = [
      {top: '10%', left: '5%'},   // Arriba Izquierda
      {top: '10%', left: '55%'},  // Arriba Derecha
      {top: '85%', left: '10%'},  // Abajo Izquierda
      {top: '85%', left: '60%'},  // Abajo Derecha
      {top: '48%', left: '2%'},   // Lateral Izquierdo
      {top: '48%', left: '78%'}   // Lateral Derecho
    ];
    
    const phrases = [
      "Tu sonrisa ‚ú®",
      "Lugar seguro",
      "Siempre t√∫",
      "Mi favorita",
      "Existir üñ§",
      "Te quiero"
    ];

    phrases.forEach((p, i) => {
      const note=document.createElement("div");
      note.className="note";
      note.innerText=p;
      note.style.top = positions[i].top;
      note.style.left = positions[i].left;
      modal.appendChild(note);
    });
  }
  
  modal.onclick = () => {
    modal.remove();
    mainContainer.style.opacity = "1";
  };
}
</script>
</body>
</html>
